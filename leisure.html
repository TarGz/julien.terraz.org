---
layout: default
---
<div class="uk-grid" data-uk-grid-margin="">
{% for post in site.categories.project %}
<div class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1 uk-row-first">
	<div class="uk-thumbnail uk-overlay-hover" data-uk-modal="{target:'#modal-1'}">
	  <figure class="uk-overlay">
		<img width="800" height="533" src={{ site.github.url }}/{{ post.preview }} >                                            
		<figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>                                            
		<a class="uk-position-cover" href={{ post.url }}></a>
	  </figure>
	</div>
</div>
{% endfor %}
</div>
