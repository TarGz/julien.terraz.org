---
layout: default-post
---

<article>
  <h1>{{ page.title }}</h1>
  <p class="uk-article-meta"> {{ page.date | date: "%B %e, %Y" }}</p>
  <p class="uk-article-lead"> {{ page.excerpt }} </p>
  <hr class="uk-article-divider">
  <div class="uk-text-large">
    {{ content }}
  </div>
  {% include disqus.html %}
</article>
