{% assign crumbs = page.url | remove:'/index.html' | split: '/'%}
{% for crumb in crumbs offset: 1 %}
  {% if forloop.first %}
    {% assign cat = crumb %}
  {% endif %}
{% endfor %}

<head>
  <title>{{ site.title }} {{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/uikit.targz.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/syntax2.css" />
  <script src="/js/jquery.js"></script>
  <script src="/js/uikit.min.js"></script>

  <script type="application/ld+json">
  [
  {
    "@context": "https://targz.github.io/{{ page.url }}",
    "@type": "Person",
    "image": "https://targz.github.io//targz.jpg",
    "name": "Julien TERRAZ",
    "url": "https://targz.github.io/"
  },
  {% if (cat == 'personnal' or cat == 'work') %}{% if page.title %}{
    "@context": "http://targz.fr{{ page.url }}",
    "@type" : "Article",
    "name" : "{{ page.title }}",
    "url" : "https://targz.github.io/work/La-Poste-CES-2016/"
  }{% endif %}{% endif %}
  ]
  </script>
  

  <style>
    h1 a { color:#333; text-decoration: none; padding: 1px 2px; background: #f9fc7e; }
    h2 a { color:#333; text-decoration: none; padding: 1px 2px; background: #f9fc7e; }
    a:hover { color: #666; background: f9fc7e; }
  </style>
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  {% include meta.html %}
</head>
